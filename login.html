<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-number" name="number" placeholder="Número" required>
                <input type="password" id="login-password" name="password" placeholder="Senha" required>
                <button type="button" onclick="submitForm()">Entrar</button>
            </form>
            <p>Não tem conta? <a href="index.html">Cadastre-se aqui</a></p>
        </div>
    </div>
    
    <script>
        function submitForm() {
            document.getElementById('login-form').submit();
            window.location.href = 'https://fastmoneymozambique.github.io/Cryptofast/';
        }
    </script>
</body>
</html>
